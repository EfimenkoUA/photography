<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/variables.css">
	<title>Photography</title>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__container container-header">
				<nav class="header__menu menu-header">
					<a href="./index.html" class="header__logo logo">
						<img src="./images/descktop/header/logo-header.png" alt="Logo">
					</a>
		
					<ul class="menu-header__items">
						<li class="menu-header__item">
							<a href="#about-us" class="menu-header__link">About us</a>
						</li>
						<li class="menu-header__item">
							<a href="#our-courses" class="menu-header__link">Our courses</a>
						</li>
						<li class="menu-header__item">
							<a href="#our-mentors" class="menu-header__link">Our mentors</a>
						</li>
						<li class="menu-header__item">
							<a href="#reviews" class="menu-header__link">Reviews</a>
						</li>
						<li class="menu-header__item">
							<a href="#footer" class="menu-header__link">Contacts</a>
						</li>
					</ul>
		
					<a class="menu-header__mobile-btn" href="#sign-up">
						<svg class="menu-toggle__icon icon-photo" width="16" height="16">
							<use href="./images/icons.svg#icon-bi_camera-fill"></use>
						</svg>
					</a>
		
					<button class="menu-header__burger-btn menu-toggle">
						<svg class="menu-toggle__icon icon-menu" width="32" height="22">
							<use href="./images/icons.svg#icon-Nav-1"></use>
						</svg>
					</button>
		
		
				</nav>
		
				<a href="#sign-up" class="menu-header__btn menu-toggle">Sign up</a>
		
			</div>
		
		</div>
		
		<!-- Mobile menu-->
		
		<div class="menu-container">
			<button class="mobile-menu-btn" data-mobile-close>
				<svg class="mobile-menu-icon" width="32" height="32">
					<use href="./images/icons.svg#icon-close-2"></use>
				</svg>
			</button>
		
			<div class="mobile-menu-block">
				<ul class="mobile-menu-list">
					<li class="mobile-menu-item">
						<a href="#about-us" class="mobile-menu-link link current">About us</a>
					</li>
					<li class="mobile-menu-item">
						<a href="#our-courses" class="mobile-menu-link link">Our courses</a>
					</li>
					<li class="mobile-menu-item">
						<a href="#our-mentors" class="mobile-menu-link link">Our mentors</a>
					</li>
					<li class="mobile-menu-item">
						<a href="#reviews" class="mobile-menu-link link">Reviews</a>
					</li>
					<li class="mobile-menu-item">
						<a href="#footer" class="mobile-menu-link link">contacts</a>
					</li>
				</ul>
		
				<div class="mobile-menu-img">
					<picture>
						<source media="(min-width: 768px)" srcset="./images/tab/header/01_tab.jpg 1x,
		                    ./images/tab/header/01_tab@2x.jpg 2x">
						<source media="(max-width: 767px)" srcset="./images/mob/header/01_mob.jpg 1x,
		                    ./images/mob/header/01_mob@2x.jpg 2x">
						<img src="./images/tab/header/01_tab.jpg" alt="foto">
					</picture>
				</div>
			</div>
		</div>

	</div>



	<script src="js/script.js"></script>
	
</body>
</html>
